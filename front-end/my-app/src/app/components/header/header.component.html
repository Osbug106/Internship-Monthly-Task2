<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
            <mat-icon *ngIf="!sidenav.opened">
                menu
            </mat-icon>
            <mat-icon *ngIf="sidenav.opened">
                close
            </mat-icon>
        </button>
        <div style="display: flex; width: 100%; justify-content: space-between;">
            <h1 style="font-size: larger; cursor: pointer;" [routerLink]="['']">SeeBiz</h1>
            <div style="display: flex; justify-content: space-between; align-items:center; font-size:medium;">
                <mat-icon *ngIf="checkLogin()" matTooltip="Chats" style="cursor: pointer; color: white; margin-left: 15px;" [routerLink]="['/chat']"> chat </mat-icon>

                <div *ngIf="!checkLogin()" style="cursor: pointer; margin-left: 15px;" [routerLink]="['/login']">Login</div>
                <div *ngIf="!checkLogin()" style="cursor: pointer; margin-left: 15px;">Register</div>

                <div *ngIf="checkLogin()" style="cursor: pointer; margin-left: 15px;" mat-button [matMenuTriggerFor]="menu">
                    Menu
                    <mat-icon> arrow_drop_down </mat-icon>
                </div>
                <mat-menu #menu="matMenu">
                    <div mat-menu-item>Profile</div>
                    <div mat-menu-item (click)="logout()">Logout</div>
                </mat-menu>

            </div>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
